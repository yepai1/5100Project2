<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project 2 - Artist Time Machine</title>
    <script src="https://d3js.org/d3.v5.min.js"> </script>

    <style>

    html{
            scroll-behavior: smooth;
        }

    .disabled{
      opacity: 0.3;
      box-shadow: 0px 0px 0px;
    }

    .hidden{
      opacity: 0;
    }

    .nextButton{
      border-radius: 12px;
      border: 0px solid black;
      border-color: #888888;
      color: #000000;
      text-align: center;
      padding: 7.5px;
      width: 8%;
      cursor: pointer;
      margin: 7.5px;
      background-color: #a0af22;
      background-image: linear-gradient(#a0af22, #d3d831);
      font-size: 21px;
      font-weight: bold;
      outline: none;
      margin-left: 46%;
      margin-right: 46%;
      margin-top: 3%;
      font-family: "Bookman";
      box-shadow: 0px 1.5px 7.5px;
    }

    .nextButton:hover{
      background-color: #d4e157;
      box-shadow: 0px 3px 12px;
    }

    .nextButton:active{
      background-color: #d4e157;
      box-shadow: 0px 1.5px 7.5px;
    }

    .scrollButton{
      border-radius: 12px;
      border: 0px solid black;
      border-color: #888888;
      color: #000000;
      text-align: center;
      padding: 7.5px;
      width: 40%;
      cursor: pointer;
      margin: 5px;
      background-color: #a0af22;
      font-size: 21px;
      font-weight: bold;
      outline: none;
      margin-left: 30%;
      margin-right: 30%;
      margin-top: 3%;
      font-family: "Bookman";
      box-shadow: 0px 1.5px 7.5px;
      background-image: linear-gradient(#a0af22, #d3d831);
    }

    .scrollButton:hover{
      background-color: #d4e157;
      box-shadow: 0px 3px 12px;
    }

    .scrollButton:active{
      background-color: #d4e157;
      box-shadow: 0px 1.5px 7.5px;
    }

    .resetButton{
      border-radius: 12px;
      border: 0px solid black;
      border-color: #888888;
      color: #ffffff;
      text-align: center;
      padding: 7.5px;
      width: 12%;
      cursor: pointer;
      margin: 7.5px;
      background-color: #5d4037;
      font-size: 15px;
      outline: none;
      margin-left: 44%;
      margin-right: 44%;
      margin-top: 1%;
      font-family: "Bookman";
      box-shadow: 0px 1.5px 7.5px;
    }

    .resetButton:hover{
      background-color: #8b6b61;
      box-shadow: 0px 3px 12px;
    }

    .resetButton:active{
      background-color: #8b6b61;
      box-shadow: 0px 1.5px 7.5px;
    }

    .optionButtonContent{
      border-radius: 12px;
      border: 0px solid black;
      border-color: #888888;
      color: #000000;
      text-align: left;
      padding: 7.5px;
      cursor: pointer;
      margin: 7.5px;
      background-color: #ffffff;
      font-size: 21px;
      outline: none;
    }

    .optionButtonPicture{
      border-radius: 12px;
      align: top;
      padding: 0.5%;
      margin-left: 1%;
      margin-right: 1%;
      margin-top: 0%;
      margin-bottom: 0.25%;
      cursor: pointer;
      background-color: #5d4037;
      width: 17%;
      outline: none;
      text-align: center;
      box-shadow: 0px 1.5px 7.5px;
    }

    .optionButtonPicture:hover{
      background-color: #8b6b61;
      box-shadow: 0px 3px 12px;
    }

    .optionButtonPicture:active{
      background-color: #8b6b61;
      box-shadow: 0px 3px 12px;
    }

    .optionButtonIndex{
      border-radius: 50%;
      border: 0px solid black;
      border-color: #888888;
      color: #ffffff;
      text-align: center;
      margin-left: calc(10% - 21px);
      margin-right: calc(10% - 21px);
      margin-top: 1%;
      margin-bottom: 0.25%;
      width: 42px;
      height: 42px;
      cursor: pointer;
      background-color: #5d4037;
      font-size: 21px;
      outline: none;
      font-family: "Bookman";
    }

    .optionButtonIndexText{
      border-radius: 50%;
      border: 0px solid black;
      border-color: #888888;
      color: #ffffff;
      text-align: center;
      margin-top: 1%;
      margin-bottom: 0.25%;
      width: 42px;
      height: 42px;
      cursor: pointer;
      background-color: #5d4037;
      font-size: 21px;
      outline: none;
      font-family: "Bookman";
    }

    .optionButtonIndex:hover{
      background-color: #8b6b61;
      color: #ffffff;
    }

    .optionButtonIndex:active{
      background-color: #321911;
      color: #ffffff;
    }

    .artistPhoto{
      border-radius: 12px;
      align: middle;
      padding: 0.5%;
      margin-left: 15%;
      margin-right: 1%;
      margin-top: 0%;
      margin-bottom: 0.25%;
      background-color: #5d4037;
      height: 225px;
      outline: none;
      text-align: center;
      box-shadow: 0px 1.5px 7.5px;
    }

    .map{
      border-radius: 12px;
      align: middle;
      padding: 0.5%;
      margin-left: 1%;
      margin-right: 1%;
      margin-top: 0%;
      margin-bottom: 0.25%;
      height: 150px;
      outline: none;
      text-align: center;
      filter:sepia(55%);
    }

    .title{
      font-size: 30px;
      font-weight: bold;
      padding: 7.5px;
      margin: 7.5px;
      text-align: center;
      color: #321911;
      font-family: "Bookman";
    }

    .subtitle{
      font-size: 27px;
      padding: 7.5px;
      margin: 7.5px;
      text-align: center;
      margin-bottom: 15px;
      color: #321911;
      font-family: "Bookman";
    }
    .dot-chart{
      margin-top: 300px;
      width: 100%;
      height: 750px;
      align-content: center;
    }

    .bio{
      font-size: 18px;
      padding: 7.5px;
      margin: 7.5px;
      text-align: left;
      margin-bottom: 30px;
      margin-left: 1%;
      margin-right: 15%;
      color: #321911;
      width:auto;
      font-family: "Bookman";
    }

    .bigwords{
      font-size: 30px;
      text-align: center;
      margin: 4.5px;
      color: #321911;
      font-family: "Bookman";
    }

    .smallwords{
      font-size: 15px;
      text-align: center;
      color: #321911;
      font-family: "Bookman";
    }

    .result {
      height: 100%;
      width: 100%;
      display: flex;
      align:center;
    }

/*
    .quiz{
      align-content: center;
      max-width: 900px;
      visibility: hidden;
    }
*/

    .dot-chart{
      width: 100%;
    }

    .genreBlock {
      width: 18em;
      margin-left: auto;
      margin-right: auto;
    }

    .genreQueue {
      height:75px;
      display:flex;
      color:#321911;
      font-size:15px;
      margin-top:0px;
      margin-bottom:22.5px;
      border-color:#321911;
      border-radius: 12px;
      border:3px solid black;
    }

    .quiz {
      margin-left: 10%;
      margin-right: 10%;
    }

    .Met{
      fill:blue;
      opacity: .5;
    }
    .Moma{
      fill:red;
      opacity: .5;
    }

    </style>

  </head>
  <body>
    <div class="quiz">
        <div id="title" class="title">
          Loading
        </div>

        <div id="subtitle" class="subtitle">
          Your art journey is about to begin...
        </div>

        <div id="hint" class="smallwords">
          Your art taste will be matched to a famous artist.
        </div>

        <div id="genreQueue" class="genreQueue" style="display:none">
        </div>

        <div id="index">
        </div>

        <div id="content">
        </div>

        <div id="resultTitle">
        </div>

        <div id="result", class="result">
        </div>

        <div id="nextButtonDiv">
          <button id="nextButton" class="nextButton disabled" onclick="nextQuestion()" disabled> Next </button>
        </div>

        <div id="visualization">
        </div>

        <div id="resetButtonDiv", style="text-align:center; font-size:12px; color:#321911">
          <button id="resetButton" class="resetButton" onClick="document.location.reload(true)"> Start Over </button>
          <br>
          Data and image source: Wikipedia
        </div>
    </div>

    <div class="dot-chart">

    </div>

    <script src="js/quiz.js"></script>
    <script src="js/timeline.js"></script>
  </body>
</html>
