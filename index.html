<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project 2 - Artist Explorer</title>
    <script src="https://d3js.org/d3.v5.min.js"> </script>

    <style>

    .disabled{
      opacity: 0.3;
      cursor: not-allowed;
    }

    .hidden{
      opacity: 0;
      cursor: not-allowed;
    }

    .nextButton{
      border-radius: 4px;
      border: 0.5px solid black;
      border-color: #888888;
      color: #1f3a1d;
      text-align: center;
      padding: 5px;
      width: 8%;
      cursor: pointer;
      margin: 5px;
      background-color: #8cff82;
      font-size: 14px;
      font-weight: bold;
      outline: none;
      margin-left: 46%;
      margin-right: 46%;
      margin-top: 3%;
    }

    .nextButton:active{
      background-color: #dbffd6;
    }

    .resetButton{
      border-radius: 4px;
      border: 0.5px solid black;
      border-color: #888888;
      color: #111111;
      text-align: center;
      padding: 5px;
      width: 100px;
      cursor: pointer;
      margin: 5px;
      background-color: #dddddd;
      font-size: 14px;
      outline: none;
    }

    .optionButtonContent{
      border-radius: 4px;
      border: 0px solid black;
      border-color: #888888;
      color: #000000;
      text-align: left;
      padding: 5px;
      cursor: pointer;
      margin: 5px;
      background-color: #ffffff;
      font-size: 14px;
      outline: none;
    }

    .optionButtonPicture{
      border-radius: 4px;
      align: top;
      padding: 0.5%;
      margin-left: 1%;
      margin-right: 1%;
      margin-top: 0%;
      margin-bottom: 0.25%;
      cursor: pointer;
      width: 17%;
      outline: none;
      text-align: center;
    }

    .optionButtonIndex{
      border-radius: 50%;
      border: 0.5px solid black;
      border-color: #888888;
      color: #000000;
      text-align: center;
      margin-left: calc(10% - 14px);
      margin-right: calc(10% - 14px);
      margin-top: 1%;
      margin-bottom: 0.25%;
      width: 28px;
      height: 28px;
      cursor: pointer;
      background-color: #ffffff;
      font-size: 14px;
      outline: none;
    }

    .title{
      font-size: 20px;
      font-weight: bold;
      padding: 5px;
      margin: 5px;
      text-align: left;
      text-align: center;
    }

    .subtitle{
      font-size: 18px;
      padding: 5px;
      margin: 5px;
      text-align: left;
      text-align: center;
      margin-bottom: 20px;
    }

    /* .quiz{
      align-content: center;
      max-width: 900px;
    } */

    </style>

  </head>
  <body>
    <div class="quiz">
        <div id="title" class="title">
          Multiple-Choice Question 1
        </div>

        <div id="subtitle" class="subtitle">
          This is the description (subtitle) of this question.
        </div>

        <div id="index">
        </div>

        <div id="content">
        </div>

        <div id="operations">
          <button id="nextButton" class="nextButton disabled" onclick="nextQuestion()"> Next </button>
          <br>
          <button id="resetButton" class="resetButton" onClick="document.location.reload(true)"> Start Over </button>
        </div>
    </div>

    <div class="dot-chart">
      <svg id="artist_dot_plot"></svg>
    </div>

    <script src="js/quiz.js"></script>
    <script src="js/timeline.js"></script>
  </body>
</html>
